{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow This</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- APP JS -->
    <script defer src="{%static 'js/app.js' %}"></script>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h2 class="title is-3">Borrow This<span class="blue-logo">!</span></h2>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="/browse">Browse</a>
                        <a class="button is-light" href="/dashboard">My Dashboard</a>
                        <a class="button is-light" href="#">About</a>
                        <a href="{% url 'signup' %}" class="button is-info">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="{% url 'login' %}">
                            Log in
                        </a>
                        {% if user.is_authenticated %}
                        <a class="button is-light" href="{% url 'logout' %}">
                            Log out
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <hr>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>All Rights Reserved 2020</p>
    </footer>
    
</body>
</html>
