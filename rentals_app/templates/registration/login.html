{% extends 'base.html' %}
{% block content %}

<form class="mx-6 mt-6" method="post" action="{% url 'login' %}">
  <h1 class="title is-1">Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button is-success" value="login">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
