{% extends 'base.html' %}
{% block content %}

<h1 class="title is-1 mx-6">Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form class="mx-6" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {{ pform.as_p }}
  <input type="submit" class="btn" value="signup">
</form>

{% endblock %}
